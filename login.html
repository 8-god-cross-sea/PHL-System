<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="index.html"><b>宠物医院</b>教学系统</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请登陆以使用该系统</p>

        <div class="form-group has-feedback">
            <input id="username" class="form-control" placeholder="用户名">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input id="password" type="password" class="form-control" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <!--<div class="checkbox icheck">-->
                    <!--<label>-->
                        <!--&lt;!&ndash;<input type="checkbox"> Remember Me&ndash;&gt;-->
                    <!--</label>-->
                <!--</div>-->
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="login()">登 录</button>
            </div>
        </div>

        <!--<a href="#">I forgot my password</a><br>-->
        <!--<a href="register.html" class="text-center">Register a new membership</a>-->

    <div id="loading_img" hidden>

    </div>
</div>

        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */

    });


</script>
